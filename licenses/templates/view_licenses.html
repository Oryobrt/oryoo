<!-- templates/view_licenses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenses</title>
</head>
<body>
    <h1>License List</h1>
    <ul>
        {% for license in licenses %}
            <li>{{ license.license_key }} - {{ license.expiry_date }} - {{ license.hwid }}</li>
        {% empty %}
            <li>No licenses found.</li>
        {% endfor %}
    </ul>
</body>
</html>
